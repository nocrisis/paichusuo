<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员-新建任务</title>
    <title th:text="(${title==null}?'':${title}+'-')+'后台管理系统'">派出所-后台管理系统</title>
    <meta th:remove="tag" th:include="fragements/header::header(title='总任务')">
    <link th:href="@{/styles/css/newwork.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/styles/css/buttons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/styles/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen">

    <script language=Javascript>
        function time() {
            //获得显示时间的div
            t_div = document.getElementById('showtime');
            var now = new Date()
            //替换div内容
            t_div.innerHTML = "现在是" + now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日" + now.getHours() + "时" + now.getMinutes() + "分" + now.getSeconds() + "秒";
            //等待一秒钟后调用time方法，由于settimeout在time方法内，所以可以无限调用
            setTimeout(time, 1000);
        }
    </script>

</head>
<body onLoad="time()">
<div class="top">
    <div class="toptitle">
        <h1>派出所警务管理系统 </h1>
    </div>
</div>

<div class="work">
    <div class="back"><a href="/homepage/load.html">
        <button class="button button-primary button-circle button-border"><span
                class="glyphicon glyphicon-chevron-left"></span></button>
    </a></div>
    <div class="make">
        <form role="form" id="addTaskForm">
            <div class="form-group form-group1">
                <label>第一项记录</label>
                <select name="f1" class="form-control"  placeholder="请选择记录类别000000000000000">
                    <option value="">全部</option>
                    <option value="SEXY">扫黄排查6666666</option>
                    <option value="FIRE">消防安全排查555555555</option>
                    <option value="DRUGS">毒品排查444444444444</option>
                    <option value="GAMBLE">赌博排查33333333</option>
                    <option value="RESIDENT">户口排查22222222222222</option>
                    <option value="FOCUS_PEOPLE">重点关注人口排查11111111111111111</option>
                </select>
            </div>
            <div class="form-group form-group2-1">
                <label>第二项纪录</label>
                <textarea type="text" class="form-control" rows="3"  name="f2"
                          placeholder="请输入任务详情"></textarea>
            </div>
            <div class="form-group form-group2-2">
                <label>第三项</label>
                <textarea type="text" class="form-control" rows="3"  name="f3"
                          placeholder="请输入任务详情"></textarea>
            </div>
            <div class="form-group form-group3">
                <label>第四项</label>
                <select type="text" class="form-control"  name="f4" placeholder="请选择任务区域">
                    <option value="">全部</option>
                    <option value="CH">长河社区</option>
                    <option value="ZJC">张家村社区</option>
                    <option value="JE">江二社区</option>
                    <option value="JS">江三社区</option>
                </select>
            </div>
            <div class="form-group form-group4">
                <label>第五</label>
                <input type="text" class="form-control" id="f5" name="f5" placeholder="请输入执行者">
            </div>
            <div class="form-group form-group5">
                <label>第六</label>
                <textarea type="text" class="form-control" rows="3"  name="f6"
                          placeholder="请输入任务详情"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="button button-caution button-small button-border"
                            style="margin-left: 30%;" id="submitForm"> 保存记录
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="showtime" id="showtime"></div>
</div>

<div class="footer">
    <div class="footfont">
        © 2017 Bootstrap Police Control System.
    </div>

</div>


<footer style=" z-index: 2;position: relative;background-color: #3d3d3d;">
    <div th:remove="tag" th:include="fragements/footer::footer"></div>
</footer>
<script th:src="@{/scripts/pages/record/firecontrol/edit.js?201811222044}"></script>
</body>
</html>
